<!DOCTYPE html>
<html>
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
  <title>Home</title>
    <body>

    <div class="login_banner"></div>
    <span class="beepm_title">BEEPM</span>
    <button class="buildings_title">My Buildings</button>
    <button class="preds_title">My Predictions</button>
    <form method="get" action="/logout">
        <button class="login_title" type="submit">Logout</button>
    </form>
    <span class="prediction_title">Make Prediction</span>
    <form method="post" action="/predict">
        <div>
            <input class="area_input" placeholder="Area (Square Feet)" type="text" id="area_input" name="area_input"><br>
            <input class="occupancy_input" placeholder="Occupancy" type="text" id="occupancy_input" name="occupancy_input"><br>
            <input class="windows_input" placeholder="Number of Buildings" type="text" id="windows_input" name="windows_input"><br>
            <input class="height_input" placeholder="Building Type" type="text" id="height_input" name="height_input"><br>
        </div>
        <div>
            <input class="submit_prediction" type="submit" name="make_prediction" onclick="location.href='{{ url_for('predict') }}'" value="Submit">
        </div>
    </form>
    <div>
      <p class="error_text_login_title">{{ prediction }}</p>
    </div>
    <div>
        <input class="save" type="submit" name="save_prediction" onclick="location.href='{{ url_for('save_prediction') }}'" value="Save Prediction">
    </div>
    </body>
</html>
