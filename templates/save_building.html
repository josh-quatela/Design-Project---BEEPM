<!DOCTYPE html>
<html>
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
  <title>Home</title>
    <body>

    <div class="login_banner"></div>
    <span class="beepm_title">BEEPM</span>
    <form method="get" action="/buildings">
        <button class="buildings_title" type="submit">Buildings</button>
    </form>
    <form method="get" action="/home">
        <button class="home_title" type="submit">Home</button>
    </form>
    <form method="get" action="/predictions">
        <button class="preds_title" type="submit">Predictions</button>
    </form>

    <form method="post">
        <div class="save_building_text">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <p>Building Type: {{ building_type }}</p>
            <p>Number of Buildings: {{ number_of_buildings }}</p>

            <p>Total Emissions: {{ total_emissions }}</p>
            <p>Building Electricity: {{ building_electricity }}</p>
            <p>Occupancy: {{ occupancy }}</p>
